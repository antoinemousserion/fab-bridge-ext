<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fab Bridge</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #0b0b0b;
      color: #eaeaea;
      font-size: 14px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }
    
    .status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status.connected {
      background: #1a4d1a;
      color: #4ade80;
    }
    
    .status.disconnected {
      background: #4d1a1a;
      color: #f87171;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #2a2a2a;
      border-color: #555;
    }
    
    .btn.primary {
      background: #3b82f6;
      border-color: #3b82f6;
    }
    
    .btn.primary:hover {
      background: #2563eb;
    }
    
    .btn.danger {
      background: #dc2626;
      border-color: #dc2626;
    }
    
    .btn.danger:hover {
      background: #b91c1c;
    }
    
    .recent-items {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .recent-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ccc;
    }
    
    .item {
      padding: 8px;
      background: #1a1a1a;
      border-radius: 6px;
      margin-bottom: 6px;
      border: 1px solid #333;
    }
    
    .item-title {
      font-size: 12px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .item-meta {
      font-size: 11px;
      color: #888;
    }
    
    .empty-state {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #888;
    }
    
    .error {
      background: #4d1a1a;
      border: 1px solid #dc2626;
      color: #f87171;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Fab Bridge</div>
    <div class="status" id="status">Vérification...</div>
  </div>
  
  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="totalItems">-</div>
      <div class="stat-label">Entitlements</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="lastUpdate">-</div>
      <div class="stat-label">Dernière MAJ</div>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn primary" id="refreshBtn">Actualiser</button>
    <button class="btn" id="viewAllBtn">Voir tout</button>
    <button class="btn" id="exportBtn">Export JSON</button>
    <button class="btn danger" id="clearBtn">Vider</button>
  </div>
  
  <div class="loading" id="loading">Chargement...</div>
  
  <div id="errorContainer"></div>
  
  <div class="recent-items" id="recentItems">
    <div class="recent-title">Éléments récents</div>
    <div class="empty-state" id="emptyState">Aucun entitlement capturé</div>
  </div>
  
  <div class="actions" style="margin-top: 12px;">
    <button class="btn" id="debugBtn">Debug Logs</button>
  </div>
  
  <div id="debugPanel" style="display: none; margin-top: 12px; max-height: 200px; overflow-y: auto; background: #1a1a1a; padding: 12px; border-radius: 6px; border: 1px solid #333;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
      <strong>Logs de Debug</strong>
      <button id="clearLogsBtn" style="padding: 4px 8px; background: #dc2626; border: 1px solid #dc2626; color: #fff; border-radius: 4px; cursor: pointer; font-size: 11px;">Vider</button>
    </div>
    <div id="logsContainer" style="font-family: monospace; font-size: 11px; color: #ccc;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
